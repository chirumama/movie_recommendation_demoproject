<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & Series Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .container {
            max-width: 960px;
        }
        .card {
            background-color: #2d3748;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input-group input {
            background-color: #4a5568;
            border: 1px solid #718096;
            color: #e2e8f0;
        }
        .input-group button {
            background-color: #4c51bf;
            transition: background-color 0.2s ease-in-out;
        }
        .input-group button:hover {
            background-color: #5a67d8;
        }
        .message-box {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="container mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white mb-2">Movie & Series Recommender</h1>
            <p class="text-gray-400">Enter a few titles you like, and we'll find more for you.</p>
        </header>

        <!-- Main Form & Recommendation Section -->
        <main class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- User Input Card -->
            <div class="md:col-span-1 p-6 card">
                <h2 class="text-xl font-semibold mb-4">Your Selections</h2>
                <div class="input-group flex mb-4">
                    <input type="text" id="media-input" placeholder="Enter movie or series title..." class="flex-1 p-2 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="add-btn" class="px-4 py-2 rounded-r-lg font-medium text-white hover:bg-indigo-600 transition duration-200">Add</button>
                </div>
                <div class="min-h-[100px] bg-gray-700 p-4 rounded-lg">
                    <ul id="choices-list" class="space-y-2">
                        <!-- User choices will be dynamically added here -->
                    </ul>
                </div>
                <div class="mt-4 flex flex-col sm:flex-row gap-2">
                    <button id="recommend-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                        <span id="recommend-text">Get Recommendations</span>
                        <div id="loading-spinner" class="loading-spinner ml-2 hidden"></div>
                    </button>
                    <button id="clear-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                        Clear Selections
                    </button>
                </div>
            </div>

            <!-- Recommendations Display Card -->
            <div class="md:col-span-2 p-6 card">
                <h2 class="text-xl font-semibold mb-4">Recommended For You</h2>
                <div id="recommendations-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Recommendations will be dynamically added here -->
                    <p class="text-center text-gray-400 md:col-span-3">Add titles and click 'Get Recommendations' to see results.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Message Box for alerts -->
    <div id="message-box" class="message-box hidden bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-lg">
        <p id="message-text"></p>
    </div>

    <script>
        const mediaInput = document.getElementById('media-input');
        const addBtn = document.getElementById('add-btn');
        const recommendBtn = document.getElementById('recommend-btn');
        const clearBtn = document.getElementById('clear-btn');
        const choicesList = document.getElementById('choices-list');
        const recommendationsContainer = document.getElementById('recommendations-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        const recommendText = document.getElementById('recommend-text');

        let userChoices = [];

        // Function to show a temporary message
        function showMessage(text) {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // Function to render user choices list
        function renderChoices() {
            choicesList.innerHTML = '';
            userChoices.forEach((choice, index) => {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between text-gray-300';
                li.innerHTML = `
                    <span>${choice}</span>
                    <button class="remove-btn text-red-400 hover:text-red-500 font-bold ml-2 transition-colors duration-200" data-index="${index}">&times;</button>
                `;
                choicesList.appendChild(li);
            });
        }

        // Function to render recommendations
        function renderRecommendations(recommendations) {
            recommendationsContainer.innerHTML = '';
            if (recommendations.length === 0) {
                recommendationsContainer.innerHTML = '<p class="text-center text-gray-400 md:col-span-3">No recommendations found. Try a different selection.</p>';
                return;
            }

            recommendations.forEach(rec => {
                const card = document.createElement('div');
                card.className = 'card p-4 hover:shadow-lg transition-shadow duration-200';
                card.innerHTML = `
                    <h3 class="text-lg font-semibold mb-2">${rec.title}</h3>
                    <p class="text-sm text-gray-400 mb-2">Director: ${rec.director || 'N/A'}</p>
                    <div class="flex flex-wrap gap-1">
                        ${rec.genres.split(', ').map(tag => `<span class="bg-indigo-700 text-white text-xs font-medium px-2.5 py-0.5 rounded-full">${tag}</span>`).join('')}
                    </div>
                `;
                recommendationsContainer.appendChild(card);
            });
        }

        // Determine API base: use current origin when served by Flask; fallback to localhost:5000 when opened as file://
        const apiBase = (window.location.protocol === 'file:' || !window.location.origin) ? 'http://127.0.0.1:5000' : window.location.origin;

        // Event listener for adding a new title
        addBtn.addEventListener('click', () => {
            const mediaTitle = mediaInput.value.trim();
            if (mediaTitle === '') {
                showMessage('Please enter a title.');
                return;
            }

            if (userChoices.map(t => t.toLowerCase()).includes(mediaTitle.toLowerCase())) {
                showMessage(`"${mediaTitle}" is already in your list.`);
                mediaInput.value = '';
                return;
            }

            // Capitalize first letter of each word for consistency
            const formattedTitle = mediaTitle.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(' ');

            userChoices.push(formattedTitle);
            mediaInput.value = '';
            renderChoices();
        });

        // Event listener for removing a title from the list
        choicesList.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-btn')) {
                const index = e.target.getAttribute('data-index');
                userChoices.splice(index, 1);
                renderChoices();
            }
        });

        // Event listener for getting recommendations
        recommendBtn.addEventListener('click', async () => {
            if (userChoices.length === 0) {
                showMessage('Please add at least one title to get recommendations.');
                return;
            }

            recommendText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            try {
                // Health check first
                try {
                    const healthResp = await fetch(`${apiBase}/health`);
                    if (!healthResp.ok) throw new Error('health check failed');
                } catch (healthErr) {
                    recommendationsContainer.innerHTML = `<p class="text-center text-red-400 md:col-span-3">Could not reach backend at ${apiBase}. Start Flask and open this page via ${apiBase}/index.html</p>`;
                    return;
                }

                const response = await fetch(`${apiBase}/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ titles: userChoices }),
                });

                if (response.ok) {
                    const recommendations = await response.json();
                    renderRecommendations(recommendations);
                } else {
                    let errorMsg = 'Could not connect to the backend server. Please make sure the server is running.';
                    try {
                        const errData = await response.json();
                        if (errData.error) errorMsg = errData.error;
                    } catch {}
                    recommendationsContainer.innerHTML = `<p class="text-center text-red-400 md:col-span-3">${errorMsg}</p>`;
                }
            } catch (error) {
                recommendationsContainer.innerHTML = `<p class="text-center text-red-400 md:col-span-3">Could not connect to backend at ${apiBase}: ${error.message}</p>`;
            } finally {
                loadingSpinner.classList.add('hidden');
                recommendText.classList.remove('hidden');
            }
        });

        // Event listener for clearing selections
        clearBtn.addEventListener('click', () => {
            userChoices = [];
            renderChoices();
            recommendationsContainer.innerHTML = '<p class="text-center text-gray-400 md:col-span-3">Add titles and click \'Get Recommendations\' to see results.</p>';
            showMessage('All selections cleared.');
        });
    </script>
</body>
</html>
